<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>

  <div class="card">
    <img src="/assets/images/illustration-article.svg" alt="card-image">

    <div class="card-info">
      <span>Learning</span>
      <span class="padding-top-12px padding-bottom-12px">Published 21 Dec 2023</span>
      <h4 class="padding-bottom-12px">HTML & CSS foundations</h4>
      <p> These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="card-author">
      <img src="/assets/images/image-avatar.webp" alt="author-image">
      <span>Greg Hooper</span>
    </div>

  </div>
 

</body>
</html>
